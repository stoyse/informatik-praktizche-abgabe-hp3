<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanner - Neues Event</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <span>✨</span> EventPlanner
        </a>
        <nav>
            <a href="index.html" class="btn btn-outline">Zurück</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 style="margin-bottom: 1.5rem;">Neues Event erstellen</h2>
            
            <form id="createEventForm">
                <div class="form-group">
                    <label for="title">Event Name</label>
                    <input type="text" id="title" required placeholder="z.B. Sommerfest 2025">
                </div>

                <div class="form-group">
                    <label for="date">Datum</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="maxParticipants">Maximale Teilnehmerzahl</label>
                    <input type="number" id="maxParticipants" min="1" value="10" required>
                </div>

                <div class="form-group">
                    <label for="description">Beschreibung</label>
                    <textarea id="description" rows="4" placeholder="Was passiert bei diesem Event?"></textarea>
                </div>

                   <div class="form-group">
                       <label for="cover">Cover-Foto (quadratisch empfohlen)</label>
                       <input type="file" id="cover" accept="image/*">
                   </div>

                   <div class="form-group">
                       <label for="banner">Banner-Foto (breit empfohlen)</label>
                       <input type="file" id="banner" accept="image/*">
                   </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Event Speichern</button>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
